<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Transform</title>
    <style>
      img {
        width: 300px;
        margin: 100px;
        transition: all 150ms ease-in;
      }
      img:hover {
        transform: scale(1.5);
        transform: rotate(720deg);
      }
    </style>
  </head>

    <img
      src="https://images.ctfassets.net/zmjc9gr9hbbf/wyeZtor2wM0xw9xT6l7Jv/b6b757fd621182ac74324efd99d98d51/CAT35510_Colourful_walls_and_buildings_in_park_Guell__Barcelona._Shutterstock.jpg?w=1980"
    />
    <img
      src="https://media.cntraveler.com/photos/5a7df7c726924e3c324ef2f3/4:3/w_3556,h_2667,c_limit/La-Rambla__2018_GettyImages-900268446.jpg"
    />
    <img
      src="https://a.storyblok.com/f/112937/568x464/70f3faffe1/10_reasons_to_love_barcelona_hero.jpg/m/620x0/filters:quality(70)/"
    />
    <img
      src="https://cdn.vox-cdn.com/thumbor/9zHVj4OnM5pYeO8rCX-W4aL-lw0=/0x0:4428x1993/1200x800/filters:focal(1872x1198:2580x1906)/cdn.vox-cdn.com/uploads/chorus_image/image/63371518/shutterstock_785442694.0.jpg"
    />

</html>
